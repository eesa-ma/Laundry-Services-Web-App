<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo"><img src="../assets/images/logo.png" alt="logo"></div>
        <nav>
            <ul>
                <li> <a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#"> About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="userName">
            <p>username</p>
        </div>
    </header>
    <main>
        <section class="heroSection">
            <div class="leftDiv">
                <h1 id="heroHead"></h1>
                <p id="heroDescription"></p>

                <a href="#leftDivBooking"><button type="submit" id="bookButton">Book a service today </button></a>
            </div>
            <div class="rightDiv">
                <img src="../assets/images/washingmachine.png" alt="">
            </div>
        </section>
        <section class="achievements">
            <div id="ourachievement">
                <p>Our Achievements</p>
            </div>
            <div id="countDiv">
                <p id="numCount">15+</p>
                <p>Laundary Services</p>
            </div>
            <div id="countDiv">
                <p id="numCount">240+</p>
                <p>Happy Customers</p>
            </div>
            <div id="countDiv">
                <p id="numCount">2+Yrs</p>
                <p>Experience</p>
            </div>
        </section>
        <section class="serviceBooking">
            <div class="leftDivBooking" id="leftDivBooking">
                <h1>Our Services</h1>
                <p class="border-b pb-5">Click On The Cart Button To Add The Services To Your Cart </p>
            </div>
            <div class="rightDivBooking">
                <div class="firstDiv">
                    <h1>Added items</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Service Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="secondDiv">
                    <h1>Book Now</h1>
                    <form action="">
                        <div>
                            <label for="userName">Full Name</label>
                            <input type="text" name="userName" id="userName" class="border">
                        </div>
                        <div>
                            <label for="userEmail">Email ID</label>
                            <input type="email" name="userEmail" id="userEmail" class="border">
                            <label for="userPhoneNumber">Phone Number</label>
                            <input type="tel" name="userPhoneNumber" id="userPhoneNumber" class="border">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
